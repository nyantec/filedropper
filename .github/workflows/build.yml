name: "Build"
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: ""
    - uses: cachix/cachix-action@v10
      with:
        name: nyantec
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - run: nix-build -A filedropper-x86_64 -o result-x86_64-bin
    - run: nix-build -A filedropper-i686 -o result-i686-bin
    - run: nix-build -A filedropper-x86_64-pkg -o result-x86_64-pkg
    - run: nix-build -A filedropper-i686-pkg -o result-i686-pkg
    - uses: actions/upload-artifact@v2
      with:
        path: result-*/**/*
